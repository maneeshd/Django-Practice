{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'blog/img/favicon.png' %}">
    <link href="{% static 'blog/css/blog.css' %}" rel="stylesheet">
</head>
<body>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
    <div id="sidebar">
        <a href="{% url 'blog:post_list' %}"><h2>My blog</h2></a>
        <p>This is my blog.</p>
    </div>
</body>
</html>
